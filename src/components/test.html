<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange Box with 4px Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

    <!-- Outer Orange Card -->
    <div class="bg-orange-500  rounded-2xl shadow-2xl overflow-hidden mb-2">

        <!-- Inner White Circle-Style Content -->
        <div class="bg-white rounded-t-full rounded-b-full p-3">

            <!-- 4px Top & Bottom Borders (Orange) -->
            <div class="border-x-4 border-dotted border-orange-500 rounded-full p-4">
                <div class="border-x-4 border-dotted border-orange-500 rounded-full">
                    <div class="border-y-4 border-x-0 border-solid border-gray-200 mx-[40px] p-5">
                        <!-- Your content here -->
                        <p class="text-center">Content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-orange-500  rounded-2xl shadow-2xl overflow-hidden">

        <!-- Inner White Circle-Style Content -->
        <div class="bg-white rounded-t-full rounded-b-full p-3">

            <!-- 4px Top & Bottom Borders (Orange) -->
            <div class="border-x-4 border-dotted border-orange-500 rounded-full p-4">
                <div class="border-x-4 border-dotted border-orange-500 rounded-full">
                    <div class="border-y-4 border-x-0 border-solid border-gray-200 mx-[40px] p-5">
                        <!-- Your content here -->
                        <p class="text-center">Content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
